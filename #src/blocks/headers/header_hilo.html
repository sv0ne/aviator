<header class="header">
    <div class="header__panel js-modalContainer">
        <a href="/" class="header__logo logo">
            <img src="img/uploads/hilo/logo.svg" width="55" height="40" alt="logo">
        </a>
        <div class="bgOverlay min-md3-dn js-modalOverlay"></div>
        <div class="header__menu modal__body js-modalBody">
            <div class="modal__header f-jcsb-aic">
                <p class="text-medium">Menu</p>
                <button class="btn-round js-modalClose">
                    <svg class="w-24"><use xlink:href="img/sprite/icons-sprite.svg#close"/></svg>
                </button>
            </div>
            <div class="searchField js-searchField order-5">
                <button class="btn-round searchField__open" aria-label="search">
                    <svg class="w-24"><use xlink:href="img/sprite/icons-sprite.svg#search"/></svg>
                </button>
                <div class="searchField__input">
                    <svg class="w-24 searchField__icon"><use xlink:href="img/sprite/icons-sprite.svg#search"/></svg>
                    <input type="text" placeholder="Search by site">
                    <button class="searchField__close">
                        <svg class="w-24"><use xlink:href="img/sprite/icons-sprite.svg#close-fill"/></svg>
                    </button>
                </div>
            </div>
            <div class="popover js-dropdown-menu-mobile order-1">
                <button class="btn-dropdown popover-trigger">
                    <span>Where to play</span>
                    <svg class="w-24 ml-8"><use xlink:href="img/sprite/icons-sprite.svg#chevron"/></svg>
                </button>
                <div class="popover-popup mod-left">
                    <nav class="popover-popup__body scroll-styled">
                        <a href="/update-page/#4rabet" class="btn-4">
                            <span class="btn-4__img">
                                <img src="img/4rabet.svg" loading="lazy" alt="">

                            <span class="bold">4RaBet</span>
                        </a>
                        <a href="/update-page/#1win" class="btn-4">

                                <img src="img/1win_2.svg" loading="lazy" alt="">

                        <a href="/update-page/#1win" class="btn-4">

                            <span class="bold">Parimatch</span>

                        <a href="/update-page/#1win" class="btn-4">
                            <span class="btn-4__img">
                                <img src="img/pinup.svg" loading="lazy" alt="">
                            </span>
                            <span class="bold">Pin-Up</span>
                        </a>
                        <a href="/update-page/#1win" class="btn-4">
                            <span class="btn-4__img">
                                <img src="img/mostbet.svg" loading="lazy" alt="">
                            </span>
                            <span class="bold">MostBet</span>
                        </a>
                        <a href="/update-page/#1win" class="btn-4">
                            <span class="btn-4__img">
                                <img src="img/dafabet.svg" loading="lazy" alt="">
                            </span>
                            <span class="bold">Dafabet</span>
                        </a>
                        <a href="/update-page/#1win" class="btn-4">
                            <span class="btn-4__img">
                                <img src="img/becric.svg" loading="lazy" alt="">
                            </span>
                            <span class="bold">Becric</span>
                        </a>
                        <a href="/update-page/#1win" class="btn-4">
                            <span class="btn-4__img">
                                <img src="img/odds96.svg" loading="lazy" alt="">
                            </span>
                            <span class="bold">Odds96</span>
                        </a>
                        <a href="/update-page/#1win" class="btn-4">
                            <span class="btn-4__img">
                                <img src="img/1xbet.svg" loading="lazy" alt="">
                            </span>
                            <span class="bold">1XBet</span>
                        </a>
                    </nav>
                </div>
            </div>
            <a href="/download-app" class="btn-dropdown mod-download-app order-3">
                <span>Download app</span>
                <svg class="w-24 ml-8 rotate-270"><use xlink:href="img/sprite/icons-sprite.svg#chevron"/></svg>
            </a>
            <div class="popover js-dropdown-menu-mobile order-4">
                <button class="btn-dropdown popover-trigger">
                    <span>More</span>
                    <svg class="w-24 ml-8"><use xlink:href="img/sprite/icons-sprite.svg#chevron"/></svg>
                </button>
                <div class="popover-popup">
                    <nav class="moreList popover-popup__body">
                        <a href="/about-us">About us</a>
                        <a href="/blog">Blog</a>
                        <a href="/contacts">Contacts</a>
                    </nav>
                </div>
            </div>
            <div class="popover liveBonuses order-2">

                    <span>Live bonuses</span>
                    <svg class="w-24 ml-8"><use xlink:href="img/sprite/icons-sprite.svg#chevron"/></svg>

                                </span>
                                <span class="link-2">

                                </span>

                        </a>

        <div class="header__nav">
            <button class="btn-round header__menuBtn js-modalOpener" aria-label="menu">
                <svg class="w-24"><use xlink:href="img/sprite/icons-sprite.svg#menu"/></svg>
            </button>
            <!-- Если у кнопки js-btnDemo пустой href, она делает прокрут до блока js-playFree-container в противном случае переходит по ссылке -->
            <a href="" target="_blank" class="btnDemo js-btnDemo">Demo</a>
        </div>
    </div>
    <div class="header__buttons">
        <a href="" class="btn btn_secondary">Download App</a>
        <a href="" class="btn btn_primary btn_animated">Play Game</a>
    </div>
